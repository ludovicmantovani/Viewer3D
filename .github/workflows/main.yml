name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_release:
    name: "Build and Release"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install dependencies (linux)
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt update && sudo apt install -y ninja-build patchelf
    
    - name: Install Ninja (windows)
      if: matrix.os == 'windows-latest'
      run: choco install ninja
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.1'
    
    - name: Configure MSVC (windows)
      uses: ilammy/msvc-dev-cmd@v1
      if: matrix.os == 'windows-latest'
    
    - name: Configure and build
      run: |
        cmake -S . -B build -G "Ninja Multi-Config"
        cmake --build build --config Release

    - name: Package Windows App
      if: matrix.os == 'windows-latest'
      run: |
        windeployqt --release --dir viewer3D build\Release\appViewer3D.exe
        cd viewer3D
        7z a ../viewer3D.zip *
      shell: cmd

    - name: Debug Build Folder
      run: ls -l build/Release
    
    - name: Package Linux App
      if: matrix.os == 'ubuntu-latest'
      run: |
        mkdir -p viewer3D
        cp build/Release/appViewer3D viewer3D

        wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x linuxdeployqt-continuous-x86_64.AppImage
        ./linuxdeployqt-continuous-x86_64.AppImage --appimage-extract
        mv squashfs-root/usr/bin/linuxdeployqt /usr/local/bin/
        
        linuxdeployqt viewer3D/Viewer3D -qmldir=src/ -bundle-non-qt-libs
        tar -czvf viewer3D.tar.gz -C viewer3D .
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          viewer3D.zip
          viewer3D.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
